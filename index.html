<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>K-CMD // Siber Karargah</title>
    <style>
        :root { --neon: #00ff88; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: #ccc; font-family: monospace; margin: 0; padding: 10px; }
        
        /* Hızlı Menü */
        header { border-bottom: 1px solid #222; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .logo { 
            display: flex; 
            align-items: center; 
            color: var(--neon); 
            font-weight: bold; 
            font-size: 20px; 
            letter-spacing: 2px; 
        }
        .logo svg { margin-right: 10px; } /* Logo ile metin arasına boşluk */

        .nav-btn { background: none; border: 1px solid #333; color: #888; padding: 5px 15px; cursor: pointer; border-radius: 4px; transition: 0.2s; }
        .nav-btn:hover, .active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(0,255,136,0.2); }

        .container { max-width: 900px; margin: 20px auto; }
        .card { background: var(--card); border-radius: 8px; padding: 15px; margin-bottom: 15px; border-left: 3px solid #333; }
        
        /* Komut Satırı Görünümü */
        .cmd { background: #000; color: var(--neon); padding: 10px; border-radius: 4px; cursor: pointer; font-size: 13px; margin: 5px 0; border: 1px solid #111; }
        .cmd:hover { background: #0a0a0a; border-color: var(--neon); }

        /* Hedef Tablosu */
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; border-bottom: 1px solid #222; padding: 8px; color: #555; }
        td { padding: 8px; border-bottom: 1px solid #181818; }
        .pwn { color: var(--neon); font-weight: bold; }

        textarea { width: 100%; height: 100px; background: #000; color: #fff; border: 1px solid #222; padding: 10px; font-family: monospace; }
        .save-btn { background: var(--neon); color: #000; border: none; padding: 8px 20px; font-weight: bold; cursor: pointer; margin-top: 10px; border-radius: 4px; }
        
        .tab-content { display: none; }
        .active-content { display: block; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2Z" stroke="var(--neon)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 12L15 12" stroke="var(--neon)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 9L12 15" stroke="var(--neon)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 8L6 6" stroke="var(--neon)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 8L18 6" stroke="var(--neon)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 16L6 18" stroke="var(--neon)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 16L18 18" stroke="var(--neon)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        K-CMD
    </div>
    <div>
        <button class="nav-btn active" onclick="tab(event, 'h')">HACK</button>
        <button class="nav-btn" onclick="tab(event, 't')">TARGETS</button>
        <button class="nav-btn" onclick="tab(event, 'n')">NOTES</button>
    </div>
</header>

<div class="container">
    <div id="h" class="tab-content active-content">
        <div class="card" style="border-color: #ff6b6b;">
            <small style="color:#ff6b6b">QUICK TOOLS</small>
            <div class="cmd" onclick="cp(this)">nmap -sV -T4 target_ip</div>
            <div class="cmd" onclick="cp(this)">dirsearch -u target_url -e php,txt</div>
            <div class="cmd" onclick="cp(this)">sqlmap -u "url" --dbs --batch</div>
        </div>
    </div>

    <div id="t" class="tab-content">
        <div class="card" style="border-color: var(--neon);">
            <table>
                <thead><tr><th>IP / HOST</th><th>STATUS</th><th>VULN</th></tr></thead>
                <tbody id="tbody">
                    <tr><td>192.168.1.1</td><td class="pwn">[PWNED]</td><td>SMB</td></tr>
                    <tr><td>10.10.10.5</td><td style="color:#feca57">[SCANNING]</td><td>-</td></tr>
                </tbody>
            </table>
            <button class="nav-btn" style="margin-top:10px" onclick="add()">+ ADD IP</button>
        </div>
    </div>

    <div id="n" class="tab-content">
        <div class="card" style="border-color: #bc13fe;">
            <textarea id="notes" placeholder="Session logs..."></textarea>
            <button class="save-btn" onclick="save()">SAVE TO LOCAL</button>
        </div>
    </div>
</div>

<script>
    function tab(e, id) {
        document.querySelectorAll('.tab-content').forEach(x => x.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        e.currentTarget.classList.add('active');
    }

    function cp(el) {
        navigator.clipboard.writeText(el.innerText);
        const original = el.innerText;
        el.innerText = "> COPIED!";
        setTimeout(() => el.innerText = original, 800);
    }

    function save() {
        localStorage.setItem('kcmd_notes', document.getElementById('notes').value);
        alert("Synced.");
    }

    function add() {
        let ip = prompt("Target:");
        if(ip) document.getElementById('tbody').innerHTML += `<tr><td>${ip}</td><td>[NEW]</td><td>-</td></tr>`;
    }

    window.onload = () => {
        document.getElementById('notes').value = localStorage.getItem('kcmd_notes') || "";
    }
</script>

</body>
</html>
